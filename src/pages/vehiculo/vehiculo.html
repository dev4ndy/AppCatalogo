<ion-header color="brakepak">
  <ion-navbar primary>
    <ion-toolbar no-border-top>
      <ion-title>Veh&iacute;culo</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="light" (click)="openPopOver($event)">
          <ion-icon color="ligth" name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="card">
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-10 no-padding>
          <ion-item>
            <select-searchable
              [(ngModel)]="vehiculo"
              title="Buscar vehículo"
              itemValueField="serieId"
              itemTextField="nombre"
              [items]="vehiculos"
              [canSearch]="true"
              searchPlaceholder="Ingrese más de 3 caracteres de la marca o serie"
              (onSearch)="searchVehiculo($event)"
              (onChange)="vehiculoChange($event)">
            </select-searchable>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear (click)="openPopOverFiltro($event)">
            <ion-icon name="ios-funnel"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list no-lines>
    <ion-grid>
      <ion-row>
        <ion-col col-xl-4 col-lg-6 col-md-12 *ngFor="let producto of productos">
          <ion-item text-wrap>
            <ion-thumbnail item-start>
              <img src="{{urlImagen}}{{producto.imagen}}" (error)="checkImage($event)"/>
            </ion-thumbnail>
            <h2>{{producto.referencia}} {{producto.fmsi}}</h2>
            <p>{{producto.subgrupo}}</p>
            <button ion-button clear item-end large (click)="infoModal(producto)">
              <ion-icon color="ligth" name="more"></ion-icon>
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="blScroll">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
