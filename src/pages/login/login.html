<ion-content>

  <div class="landscape-image">
  </div>
  <div class="padding-top-login"></div>
  <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion(formLogin.value)">
    <ion-item class="padding-LR-15">
      <ion-label>
        <ion-icon name="ios-person-outline" class="color-white"></ion-icon>
      </ion-label>
      <ion-input formControlName="userName" type="text" placeholder="Correo o Usuario" class="color-white"
                 autocapitalize="off"></ion-input>
    </ion-item>
    <div class="validation-errors padding-LR-15">
      <ng-container *ngFor="let validation of validation_messages.username">
        <div class="error-message"
             *ngIf="formLogin.get('userName').hasError(validation.type) && (formLogin.get('userName').dirty || formLogin.get('userName').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item class="padding-LR-15">
      <ion-label>
        <ion-icon name="ios-lock-outline" class="color-white"></ion-icon>
      </ion-label>
      <ion-input formControlName="contrasena" type="{{type}}" placeholder="Contrase単a" class="color-white"></ion-input>
        <button type="button" class="btn-eye" clear outline (click)="showPassword()" item-right>
        <ion-icon name="{{iconEye}}" class="color-white"></ion-icon>
      </button>
    </ion-item>
    <div class="validation-errors padding-LR-15">
      <ng-container *ngFor="let validation of validation_messages.contrasena">
        <div class="error-message"
             *ngIf="formLogin.get('contrasena').hasError(validation.type) && (formLogin.get('contrasena').dirty || formLogin.get('contrasena').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div padding-top></div>
    <div text-center>
      <button ion-button text-center type="submit" class="button-login" type="submit" [disabled]="!formLogin.valid" >Iniciar
        Sesi&oacute;n
      </button>
    </div>
  </form>
  <div text-center>
    <p class="color-white" [navPush]="pageRecuperarContrasena">多Olvidaste tu contrase単a?</p>
  </div>
  <div text-center>
    <p class="color-white">多No tienes una cuenta? <strong [navPush]="pageRegistro">Crea una.</strong></p>
  </div>
</ion-content>
